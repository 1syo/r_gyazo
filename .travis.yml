language: ruby
rvm: 2.0.0
env: 
  - DB=postgresql
  - DB=sqlite
bundler_args: --without development:production
before_install: gem update bundler
before_script:
  - psql -c 'create database r_gyazo_test' -U postgres
  - RAILS_ENV=test rake db:create db:test:load --quiet
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
